<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card__header">
            <h2 class="card__title">Card Title Black</h2>
            <h2 class="card__title card__title--yellow">Card Title yellow</h2>
            <h2 class="card__title card__title--red">Card Title red</h2>
          </div>

          <div class="card__content">
            <img
              src="https://images.unsplash.com/photo-1694687530321-7ecd3c9163b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
              alt="Example Image"
              class="card__image"
            />
            <p class="card__text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit
              illum totam animi expedita impedit quisquam nisi ab! Numquam
              perferendis adipisci repudiandae odio aspernatur sit debitis sint
              et. Consequatur, dolor facilis?
            </p>
          </div>
          <div class="card__footer">
            <button class="card__button card__button--primary">
              Primary Button
            </button>
            <button class="card__button card__button--secondary">
              Secondary Button
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
